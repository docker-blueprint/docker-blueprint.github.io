<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docker Blueprint Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet"
        href="//cdn.jsdelivr.net/combine/npm/purecss@2.0.5/build/buttons-min.css" />
    <style>
        :root {
            --mono-saturation: 5%;
            --theme-color: #3f8ae6;
        }

        .has-text-centered {
            text-align: center;
        }

        .pure-button {
            border-radius: 16px;
            text-decoration: none !important;
            background-color: var(--mono-tint1) !important;
        }

        .pure-button-primary {
            background-color: var(--theme-color) !important;
        }

        .pure-button:hover {
            color: rgba(255, 255, 255, 50%) !important;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
        window.$docsify = {
            name: 'Docker Blueprint',
            repo: 'docker-blueprint/core',
            logo: '/_media/icon.png',
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            tabs: {
                theme: 'material',
            },
            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/docker-blueprint/docker-blueprint.github.io/tree/master/docs/',
                    null,
                    'Edit on GitHub'
                ),
            ],
        }

    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- docsify-themeable (latest v0.x.x) -->
    <script
        src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script
        src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script
        src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script
        src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
